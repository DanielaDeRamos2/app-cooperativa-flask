{% extends 'base.html' %}
{% block content %}
<h2>Cat√°logo de Produtos</h2>
<form method="get">
  <input type="text" name="busca" placeholder="Buscar produto">
  <select name="categoria">
    <option value="">Todas categorias</option>
    {% for cat in categorias %}<option value="{{ cat.id }}">{{ cat.nome }}</option>{% endfor %}
  </select>
  <button type="submit">Filtrar</button>
</form>
<ul>
  {% for prod in produtos %}
    <li>{{ prod.nome }} - {{ prod.preco }} ({{ prod.categoria.nome }})</li>
  {% endfor %}
</ul>
{% endblock %}
