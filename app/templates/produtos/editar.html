{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container page-card small">
  <h1 class="page-title">Editar Produto</h1>
  <form method="post" class="form-grid">
    <label class="form-label">Nome</label>
    <input class="form-control" type="text" name="nome" value="{{ produto.nome }}">

    <label class="form-label">Pre√ßo</label>
    <input class="form-control" type="number" name="preco" step="0.01" value="{{ produto.preco }}">

    <label class="form-label">Categoria</label>
    <select class="form-control" name="categoria">
      {% for cat in categorias %}
        <option value="{{ cat.id }}" {% if cat.id == produto.categoria_id %}selected{% endif %}>{{ cat.nome }}</option>
      {% endfor %}
    </select>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
