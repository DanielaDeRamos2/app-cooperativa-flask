{% extends 'base.html' %}
{% block content %}
<h2>Editar Produto</h2>
<form method="post">
  <label>Nome:</label><input type="text" name="nome" value="{{ produto.nome }}"><br>
  <label>Pre√ßo:</label><input type="number" name="preco" step="0.01" value="{{ produto.preco }}"><br>
  <label>Categoria:</label>
  <select name="categoria">
    {% for cat in categorias %}<option value="{{ cat.id }}" {% if cat.id == produto.categoria_id %}selected{% endif %}>{{ cat.nome }}</option>{% endfor %}
  </select><br>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
